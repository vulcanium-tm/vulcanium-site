<div class="limiter">
  <div class="container-login100" [nbSpinner]="loadingList" nbSpinnerSize="large" nbSpinnerStatus="primary">
    <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
      <form class="login100-form validate-form flex-sb flex-w" #forgotPasswordForm="ngForm" role="form">
        <span style="width:100%;" class="titleClass">

          <img src="assets/img/shopizer-logo.png" width="200" style="margin-top:-15px;">
          <span class="login100-form-subtitle">
            Please provide your email id to reset password.
          </span>

        </span>
        <div class="form-group row alert-error" *ngIf="successMessage !== ''" style="width:100%;line-height: 2.5;color:green;font-size: 12px;margin-bottom:10px;">
          {{successMessage}}
        </div>
        <div class="form-group row alert-error" *ngIf="errorMessage !== ''" style="width:100%;line-height: 2.5;color:#ff3d71;font-size: 12px;margin-bottom:10px;">
          {{errorMessage}}
        </div>

        <div style="width:100%;">
          <span class="txt1 p-b-11">
            {{ 'USER_FORM.EMAIL_ADDRESS' | translate}}
          </span>
          <div class="validate-input m-b-36">
            <input class="inputLogin" type="email" [(ngModel)]="user.email" name="email" placeholder="Please enter a email address"
              required pattern="^[a-zA-Z0-9_.+-]+@[a-zA-Z0-9-]{2,}[.][a-zA-Z0-9-.]{2,}" #email="ngModel" (keyup)="onKeyUp()">
          </div>
        </div>
        <div [hidden]="email.valid || email.pristine" class="help-block" style="margin-top:-32px; color:#ff3d71;font-size: 12px;">
          <span *ngIf="!email.value && !isSubmitted">{{ 'USER_FORM.EMAIL_ADDRESS_ERROR_REQUIRED' |
            translate}}</span>
          <span *ngIf="email.value">{{ 'USER_FORM.EMAIL_ADDRESS_ERROR_NOT_VALID' |
            translate}}</span>
        </div>
        <div style="width:100%;">
          <div class="flex-sb-m w-full p-b-28">

            <div>
              <a href="javascript:void(0);" class="txt3" (click)="goToLogin()">
                {{ 'Back to login' | translate}}
              </a>
            </div>

          </div>
        </div>

        <div class="container-login100-form-btn">
          <button type="button" [disabled]="!forgotPasswordForm.form.valid" (click)="onSubmit()" nbButton class="login100-form-btn">
            {{ 'COMMON.SUBMIT' | translate}}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
