<div class="inner_pages create_option_value">

  <nb-card-header class="main_header">
    <h1 class="page_title">Create Customer Option Value</h1>
    <div class="content_spacing">
      <button type="button" nbButton class="cancel_button" (click)="goToBack()">Cancle</button>
    </div>
    <div class="content_spacing">
      <button type="button" nbButton class="success_button">Save</button>
    </div>
  </nb-card-header>
  <div [nbSpinner]="loadingList" nbSpinnerSize="large" nbSpinnerStatus="primary">
    <form #customerForm="ngForm" role="form">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <nb-card class="nb-card inline-form-card">
            <nb-card-header class="nb-card-header">Customer Option Value Details</nb-card-header>
            <nb-card-body class="nb-card-body">
              <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                  <div class="form-group">
                    <label class="label inputLabel">Option value code <span>*</span></label>
                    <input type="text" class="form-control inputText" id="first_name" placeholder="Option Code" name="firstName"
                      required>
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                  <div class="form-group">
                    <label class="label inputLabel">Option value name(en) <span>*</span></label>
                    <input type="text" class="form-control inputText" id="first_name" placeholder="Option name(en)"
                      name="firstName" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                  <div class="form-group">
                    <label class="label inputLabel">Option value name(fr) <span>*</span></label>
                    <input type="text" class="form-control inputText" id="first_name" placeholder="Option name(fr)"
                      name="firstName" required>
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                  <div class="form-group">
                    <label class="label inputLabel">Order <span>*</span></label>
                    <input type="number" class="form-control inputText" id="first_name" placeholder="Order" name="firstName"
                      required>
                  </div>
                </div>
              </div>
            </nb-card-body>
          </nb-card>
        </div>
      </div>
    </form>
  </div>

</div>
